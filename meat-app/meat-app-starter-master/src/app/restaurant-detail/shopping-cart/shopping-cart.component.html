<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <div>
      <p *ngIf='!getItems().length'>Seu carrinho est√° vazio!</p>
    </div>

    <div *ngIf='getItems().length' class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor='let item of getItems()'>
            <th style="width:60%">{{item.menuItem.name}}:</th>

            <td class="text-right">{{item.getTotalValue() | currency: 'BRL': true}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf='getItems().length'>
    <div class="pull-right">
      <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
